<h1>Register New User</h1>

<div *ngIf="alert==true" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> &nbsp; Registration successfull.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<br><br>

<form [formGroup]="register" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
  </div>
  <br>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <br>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<h1>Add new Restaurant</h1>

<div *ngIf="alert==true" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> &nbsp; Data has been entered successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
  </div>
  <br>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter name" formControlName="email">
  </div>
  <br>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="address">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

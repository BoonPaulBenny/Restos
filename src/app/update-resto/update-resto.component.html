<h1>Update Restaurant</h1>

<div *ngIf="alert==true" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> &nbsp; Data has been updated successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<br><br>

<form [formGroup]="editResto" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
  </div>
  <br>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <br>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
